<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Webpage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/710a5e4c6c.js"
      crossorigin="anonymous"
    ></script>
    <form>
      <input type="text" placeholder="Enter a city 🔍" autocomplete="off" />
    </form>
 
</div>
<h1 class="City 🔍">
  London
 🌞 
</h1>
</head>
<h2>
  Sunny 23°C
  <br />
  </h2>
  <body>
      <div class="container">
          <div class="weather-app">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                  <div class="float-left">
                    <span class="temperature" id="temperature"></span
                    ><span class="units">°C</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    <div class="container">
      <div class="card" style="width: 50rem;">
        <ul class="list-group list-group-flush">
          
        <div class="row">
        <div class="col">
            Tomorrow
        <div class="col"><i class="fas fa-cloud-sun smallimage"></i></div>
       <div class="col"><strong> 24°C</strong> /12°C</div>
        </div>
        <div class="col">
            Tuesday
        <div class="col"><i class="fas fa-cloud-showers-heavy smallimage"></i></div>
        <div class="col"><strong>19°C</strong> /9°C</div>
        </div>
        <div class="col">
            Wednesday
        <div class="col"><i class="fas fa-cloud-showers-heavy smallimage"></i></div>
         <div class="col"><strong> 21°C </strong> /15°C</div>
        </div>
        <div class="col">
            Thursday
        <div class="col"><i class="fas fa-cloud-sun smallimage"></i></div>
        <div class="col"><strong> 24°C</strong> /19°C</div>
         </div>
        <div class="col">
            Friday
        <div class="col"><i class="fas fa-cloud-sun smallimage"></i></div>
       <div class="col"><strong> 24°C</strong> /20°C</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
